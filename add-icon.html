<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="footer-profile.css">
    <title>Add-Icons</title>

                <div class="img">

            <div class="trash-img">

                    <img src="./Assets/arrow-down.png" alt="">

            </div>
        </section>
        <section class="buttons">
            <div class="text">
                <div class="img">
                    <img src="./Assets/add-plus.png" alt="">

                <p>Instagram</p>
            </div>
            <div class="trash-img">

                    <img src="./Assets/arrow-down.png" alt="">

                    <img src="./Assets/add-plus.png" alt="">

                </div>
                <div class="img">
                    <img src="./Assets/arrow-down.png" alt="">
                </div>

                <div class="img">
                    <img src="./Assets/add-plus.png" alt="">
                </div>
                <p>Twitter</p>
            </div>

        <div class="foot">

        </div>
        <div class="foot">
            <div class="img">
                <img src="./Assets/setting-icon.png" alt="settings-icon">
            </div>
            <a href="./setting.html">Settings</a>
